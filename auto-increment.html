<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter Animation</title>
    <style>
            .container-large {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            overflow-x: auto;
        }
        .numbers_group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: nowrap;
        }
        .number_block {
            text-align: center;
            background-color: #191919;
            padding: 20px;
            border-radius: 15px;
            flex: 1 0 200px;
            display: flex;
            min-width: 150px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0.5;
          	 height: 150px;
            transform: translateY(30px);
            animation: fadeInUp 3.5s ease-out forwards;
        }
      		.number_block.fade-in {
            opacity: 1;
            transform: translateY(0);
        }
      
      
        .number_block h2 {
            font-size: 36px;
            color: #ffffff; 
            margin: 0;
            
        }
        .number_block p {
            font-size: 16px; 
            color: #ffffff; 
            margin-top: 10px;
            line-height: 1.4;
            max-width: 500px;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Limits to 2 lines */
            -webkit-box-orient: vertical;
           
        }
       
      	 @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) { 
            .container-large {
                
            }
          .numbers_group {
                flex-direction: column;
                align-items: center;
                flex-wrap: nowrap;
                 height: auto;
                
            }
           
            .number_block h2 {
                font-size: 30px;
              	
            }
            .number_block p {
                font-size: 18px; 
                max-width: 100%; 
            }

            .number_block {
              	height: 10px;
                min-width: 300px; 
                max-width: 90%;
                padding: 10px 5px;
                flex: 1 0 150px;
                display: flex;
            }
          
          #yearly-events {
          		margin-top: 5px;
          }
          
          #unrivalled {
          		margin-top: -25px;
          }
            
            #personal-trainers {
          		width: 190px;
          
          }
           
        }
        @media (max-width: 480px) { 
            .number_block h2 {
                font-size: 30px; 
            }
            .number_block p {
                font-size: 18px; 
                 max-width: 100%; 
            }

            .number_block {
                padding: 0px;
                height: auto;
                min-width: 328px;
                max-width: 100%;
                  
            }
           #yearly-events {
          		margin-top: 5px;
          }
          
            #unrivalled {
          		margin-top: -25px;
          }
          
          #personal-trainers {
          		width: 225px;
                overflow: visible;
          }
          
            .container-large {
                padding: 20px;
            }
            .numbers_group {
                gap: 10px;
              
            }
          
        }
      
      
    </style>
</head>
<body>
    <div class="container-large">
        <div class="numbers_group">
            <div class="number_block">
                <h2 count-duration="100" final-number="150" class="counter Gotham">0</h2>
                <p id="personal-trainers" class="text-size-regular custom-p">Personal trainers, online coaches &amp; gym owners</p>
            </div>
          
            <div class="number_block">
                <h2 class="heading-style-h2 Gotham">Â£<span count-duration="100" final-number="500,000" class="counter">0</span></h2>
                <p class="text-size-regular custom-p">MRR generated <br>for clients</p>
            </div>
           
            <div class="number_block">
                <h2 id="yearly-events" class="heading-style-h2 Gotham">X<span count-duration="100" final-number="7" class="counter">0</span></h2>

    <p  class="text-size-regular custom-p" style="line-height: 1.4; min-height: 2.7em;">Yearly events</p>
            </div>
          
            <div class="number_block">
                <h2 id="unrivalled" class="heading-style-h2 Gotham">X<span count-duration="100" final-number="1" class="counter">0</span></h2>
                <p class="text-size-regular custom-p">Unrivalled community &amp; culture</p>
            </div>
        </div>
    </div>
<script>
    // Function to animate the counter
    function animateCounter(counterElement, maxDuration) {
        // Parse the final number and remove commas
        const finalNumber = parseInt(counterElement.getAttribute('final-number').replace(/,/g, ''));
        const countDuration = maxDuration; // Use the calculated max duration for all counters

        // Calculate the increment step based on the max duration
      	const intervalDuration = 5;
        const incrementStep = finalNumber / (countDuration / intervalDuration);

        let currentNumber = 0;

        const interval = setInterval(() => {
            currentNumber += incrementStep;
            if (currentNumber >= finalNumber) {
                counterElement.textContent = finalNumber.toLocaleString(); // Format with commas
                clearInterval(interval);
            } else {
                counterElement.textContent = Math.floor(currentNumber).toLocaleString(); // Format with commas
            }
        }, 16.67); // Interval for smooth animation (60 FPS)
    }

    // Function to observe the counters
    function observeCounters() {
        const counters = document.querySelectorAll('.counter');

        // Find the maximum final number value to set a consistent animation duration
        const maxFinalNumber = Math.max(
            ...Array.from(counters).map(counter =>
                parseInt(counter.getAttribute('final-number').replace(/,/g, ''))
            )
        );

        // Set a base duration; longer durations for larger numbers
        const baseDuration = 2000; // Adjust this value as needed
        const maxDuration = Math.min(baseDuration, (baseDuration * maxFinalNumber) / maxFinalNumber);

        const observerOptions = {
            root: null, // Use the viewport as the root
            threshold: 0.1, // Trigger when 10% of the element is in view
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  	entry.target.classList.add('fade-in');
                    animateCounter(entry.target, maxDuration);
                    observer.unobserve(entry.target); // Stop observing once animation starts
                }
            });
        }, observerOptions);

        counters.forEach((counter) => observer.observe(counter));
    }

    // Initialize the observer when the DOM content is loaded
    document.addEventListener('DOMContentLoaded', observeCounters);
</script>
  
</body>
</html>
