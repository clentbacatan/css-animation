<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .slider-container {
                width: 100%;
                height: 50px; /* Adjust based on your desired image height */
                overflow: hidden;
                position: relative;
            }
        
            .slider {
                height: 100%;
                position: absolute;
                white-space: nowrap;
                display: flex; /* Use flexbox to align images horizontally */
            }
        
            .slider img {
                height: 100%; /* Ensure images fit the container height */
                width: auto;
            }
        
            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(
                    to right,
                    black 0%,
                    rgba(255, 255, 255, 0) 10%,
                    rgba(255, 255, 255, 0) 90%,
                    black 100%
                );
                pointer-events: none;
            }
        </style>

    <title>Document</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <!-- Images will be dynamically added here -->
        </div>
        <div class="overlay"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sliderContainer = document.querySelector('.slider-container');
            const slider = document.querySelector('.slider');
            const imgSrc = 'https://storage.googleapis.com/msgsndr/qXWLWC0Q54q4DOqKoBRw/media/66896230789b900f11af5469.png';
            let imgWidth = 0;
            let animationId;

            function loadImage() {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = imgSrc;
                });
            }

            function setupSlider(img) {
                imgWidth = img.width * (sliderContainer.offsetHeight / img.height); // Adjust image width based on the container height
                const containerWidth = sliderContainer.offsetWidth;
                const numImages = Math.ceil(containerWidth / imgWidth) + 1;

                for (let i = 0; i < numImages; i++) {
                    const imgClone = img.cloneNode();
                    slider.appendChild(imgClone);
                }

                animate();
            }

            function animate() {
                let position = 0;
                const speed = 1; // Adjust this value to change the speed

                function step() {
                    position -= speed;
                    if (position <= -imgWidth) {
                        position += imgWidth;
                    }
                    slider.style.transform = `translateX(${position}px)`;
                    animationId = requestAnimationFrame(step);
                }

                animationId = requestAnimationFrame(step);
            }

            loadImage()
                .then(setupSlider)
                .catch(error => console.error('Error loading image:', error));
        });
    </script>
</body>
</html>
