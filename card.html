<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        .testimonial-image-container {
            margin: 10px auto;
          	 padding: 10px 10px;
            max-width: 1100px; 
            overflow: hidden;
        }

        .swiper-wrapper {
            display: flex;
        }

        .swiper-slide {
            padding: 10px;
            width: 400px; /* Width of each card */
            flex-shrink: 0; /* Prevent cards from shrinking */
        }

        .swiper-slide video {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 12px;
        }
      
      	.swiper-button-prev,
        .swiper-button-next {
            color: orange; /* Change arrow color to orange */
            position: absolute; /* Position outside the slider */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust vertical position */
            z-index: 10; /* Ensure buttons are above other content */
        }

        .swiper-button-prev {
            left: 10px; /* Adjust left position */
        }

        .swiper-button-next {
            right: 10px; /* Adjust right position */
        }
      
      	.testimonial-image-container .swiper-pagination-bullet {
          height: 13px;
          width: 13px;
          opacity: 1;
          margin-top: 10px;
          background: #5372F0;
		}

      .swiper-pagination-bullet-active {
            opacity: 1; /* Fully visible for active bullet */
        }
      
       .swiper-pagination {
            bottom: 100px; /* Position bullets above the bottom */
        }

        /* Hide arrows on mobile */
        @media (max-width: 768px) {
            .nav-button {
                display: none;
            }

            .swiper-slide {
                width: 100%; /* Full width on mobile */
            }
        }
    </style>
</head>

<body>
    <div class="testimonial-image-container">
        <div class="swiper-wrapper">
            <!-- Cards (Add more as necessary) -->
            <div class="swiper-slide">

            <div class="swiper-slide">

            <div class="swiper-slide">

        <div class="swiper-pagination"></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        new Swiper('.testimonial-image-container', {
            loop: true,
            spaceBetween: 30,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                dynamicBullets: true
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                0: {
                    slidesPerView: 1
                },
                768: {
                    slidesPerView: 2
                },
                1024: {
                    slidesPerView: 3
                }
            }
        });

    <!-- Pagination -->
    <div class="mobile-pagination" id="pagination">
        <span class="active"></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <script>
        const wrapper = document.getElementById('mobile-wrapper');
        const paginationDots = document.querySelectorAll('.mobile-pagination span');

        // Add scroll event to track position and update pagination
        wrapper.addEventListener('scroll', () => {
            const totalWidth = wrapper.scrollWidth - wrapper.clientWidth;
            const scrollLeft = wrapper.scrollLeft;
            const scrollRatio = scrollLeft / totalWidth;

            // Calculate which dot to activate based on scroll ratio
            const activeIndex = Math.round(scrollRatio * (paginationDots.length - 1));

            // Remove active class from all dots
            paginationDots.forEach((dot, index) => {
                if (index === activeIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        });
    </script>
