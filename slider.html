<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Carousel with Thumbnails</title>

    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css"  charset="UTF-8" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
        .video-item {
            margin-right: 10px;
            margin-left: 10px;
          
        }

        .video-carousel {
            padding-left: 3.7px;
        }

        .slick-prev:before,
        .slick-next:before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            font-size: 50px;
            color: #fd4a01;
            transition: color 0.3s ease, box-shadow 0.1s ease;
            box-shadow: 0 0 0px #fd4a01;
        }

        .slick-prev:before {
            content: "\f104";

        }

        .slick-next:before {
            content: "\f105";
        }
      
      	@media (max-width: 768px) {
   			.video-carousel {
            padding-left: 2px;
        	}
}
      
       @media (max-width: 1024px) {
        .video-carousel {
            padding-left: 20px;
            padding-right: 20px;
        }	

        .slick-prev:before,
        .slick-next:before {
            font-size: 40px; /* Reduce the size of the arrows */
        }
    }
      
      
    </style>
</head>

<body>

    <div class="video-carousel">
      
            <div style="padding:5% 0 0 0;position:relative; display: none" class="video-item">
                <iframe
                    src="https://player.vimeo.com/video/683441874?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
                    style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Testimonial  Kat"></iframe>
            </div>
    
    
            <div style="padding:5% 0 0 0;position:relative;" class="video-item"><iframe
                    src="https://player.vimeo.com/video/683441874?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
                    style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Testimonial  Kat"></iframe>
            </div>
    
    
    
            <div style="padding:5% 0 0 0;position:relative;" class="video-item"><iframe
                    src="https://player.vimeo.com/video/714955301?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
                    style="position:absolute;top:0;left:0;width:100%;height:100%;"
                    title="TCM - Testimonial - Hannah - Wide"></iframe>
            </div>
    
    
            <div style="padding:5% 0 0 0;position:relative;" class="video-item"><iframe
                    src="https://player.vimeo.com/video/714961075?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
                    style="position:absolute;top:0;left:0;width:100%;height:100%;"
                    title="TCM - Testimonial - Steven - Wide"></iframe>
            </div>
    
            <div style="padding:5% 0 0 0;position:relative;" class="video-item"><iframe
                    src="https://player.vimeo.com/video/683438306?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
                    style="position:absolute;top:0;left:0;width:100%;height:100%;"
                    title="TUC - Brendon Testimonial 1080p"></iframe>
            </div>
    
    
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.video-carousel').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                arrows: true,
                autoplay: false,
                autoplaySpeed: 2000,
                responsive: [
                    {
                        breakpoint: 1024, // tablet and smaller
                        settings: {
                            slidesToShow: 2, // Show 2 videos at a time
                            slidesToScroll: 1,
                            infinite: true,
                            arrows: true
                        }
                    },
                    {
                        breakpoint: 768, // mobile devices
                        settings: {
                            slidesToShow: 1, // Show 1 video at a time
                            slidesToScroll: 1,
                            infinite: true,
                            arrows: true
                        }
                    }
                ]
            });
        });
    </script>


</body>

</html>
